<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>类型</title>
    <link rel="stylesheet" type="text/css" href="/iconfont/iconfont.css">

    <link rel="stylesheet" type="text/css" href="/css/type.css" />
</head>
<body>
    <header class="header"></header>
    <nav class="list_nav"></nav>
    <div class ="type_page">
        <div class = "container clearfix">
            <div class = "type_left fl">
                <div calss="alltype">所有分类</div>
                <ul class="all_type_box">
                  <li class="kindname facial_care">
                    <i class="iconfont beforericon icon-sanjiaoxing-copy"></i>
                    <a>面部护肤</a>
                  </li>
                  <li class="kindname make_up">
                    <i class="iconfont beforericon icon-sanjiaoxing-copy"></i>
                    <a>彩妆</a>
                  </li>
                  <li class="kindname perfume"> 
                    <i class="iconfont beforericon icon-sanjiaoxing-copy"></i>
                    <a>香水</a>
                    
                  </li>
                  <li class="kindname healthy_skin">
                    <i class="iconfont beforericon icon-sanjiaoxing-copy"></i>
                    <a>健康美肌</a>
                    
                  </li>
                  <li class="kindname slimming">
                    <i class="iconfont beforericon icon-sanjiaoxing-copy"></i>
                    <a>纤体美胸</a>
                    
                  </li>
                  <li class="kindname nurse">
                    <i class="iconfont beforericon icon-sanjiaoxing-copy"></i>
                    <a>个人护理</a>
                    
                  </li>
                  <li class="kindname man_place">
                    <i class="iconfont beforericon icon-sanjiaoxing-copy"></i>
                    <a>男士专区</a>
                    
                  </li>
                  <li class="kindname boby_place">
                    <i class="iconfont beforericon icon-sanjiaoxing-copy "></i>
                    <a>孕婴护理</a>
                    
                  </li>
                </ul> 
            </div>
            <div class ="type_right fr">
                <div class = "detail_type">  
                </div>
                <div id="gallery_sortbar" class="gallery-sortbar   clearfix">
                      <div class="gallery-sort">
                        <span class="gallery-sorttext">排序</span>
                        <a class="action-sort"><em>人气</em></a>
                        <a class="action-sort"><em>上架时间</em></a>
                        <a class="action-sort"><em>价格</em></a>
                        <input type="hidden" name="orderBy" class="action-orderby" value="">
                      </div>
                      <div class="mini-pageview">
                        <span class="page-action">
                            <i class="iconfont icon-triangle"></i>
                            <span class="page-count">
                                <span class="page-current">5</span>/<span class="page-total">44</span>
                            </span>
                            <i class="iconfont icon-sanjiaoxing-copy"></i>
                        </span>
                      </div>
                    </div>
                <div class = "goods_box clearfix">   
                </div>
            </div>
        </div>
    </div>
     <div class="siderbar"></div>
    <footer class="footer"></footer>
    <script type="text/javascript" src="/js/require.js" data-main="/js/type.js"></script>
</body>
</html>
